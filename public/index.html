<style>
    :root {
        --weg-blue: #00579d;
        --weg-light-blue: #e6f0f9;
        --weg-gray: #58595b;
        --success: #28a745;
        --danger: #dc3545;
        --white: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(180deg, #f4f7f9 0%, #e9eff5 100%);
        color: var(--weg-gray);
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
    }

    .header {
        background: var(--white);
        padding: 15px 35px;
        display: grid;
        grid-template-columns: 180px 1fr 180px;
        align-items: center;
        box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        border-bottom: 4px solid var(--weg-blue);
    }

    .logo-weg { height: 45px; }

    .header-title {
        font-size: 1.6em;
        font-weight: 700;
        color: var(--weg-blue);
        text-transform: uppercase;
        letter-spacing: 1px;
        text-align: center;
    }

    #clock {
        font-size: 1.2em;
        font-weight: 600;
        color: var(--weg-blue);
    }

    #date {
        font-size: 0.85em;
    }

    .slide-container {
        flex: 1;
        position: relative;
        padding: 25px;
    }

    .slide {
        position: relative;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
    }

    .slide.full-slide {
        grid-template-columns: 1fr;
    }

    .card {
        background: var(--white);
        border-radius: 12px;
        padding: 22px;
        box-shadow: 0 8px 18px rgba(0,0,0,0.05);

        flex-direction: column;
        border: 1px solid rgba(0,87,157,0.08);
    }

    .card-title {
        color: var(--weg-blue);
        font-size: 1.4em;
        font-weight: 700;
        margin-bottom: 18px;
        padding-bottom: 8px;
        border-bottom: 2px solid var(--weg-light-blue);
        text-align: center;
    }

    .chart-wrapper {
        height: 320px;
        margin-bottom: 20px;
    }

    /* TABELAS */
    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95em;
    }

    th {
        background: var(--weg-light-blue);
        color: var(--weg-blue);
        padding: 12px;
        font-weight: 600;
        text-align: center;
        border-bottom: 2px solid var(--weg-blue);

        font-weight: 600;
    }

    tr:nth-child(even) {

    }

    tr:hover {
        background-color: #f1f7fc;
    }

    .status-badge {
        padding: 5px 14px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.75em;
        text-transform: uppercase;
    }

    .status-atrasado {
        background-color: #ffebee;
        color: var(--danger);
        border: 1px solid var(--danger);
    }

    .status-ok {
        background-color: #e8f5e9;
        color: var(--success);
        border: 1px solid var(--success);
    }

    .footer {
        background: var(--white);
        padding: 10px 35px;
        display: flex;
        justify-content: space-between;
        font-size: 0.85em;
        border-top: 1px solid #ddd;
    }

    .sync-indicator {
        display: flex;
        align-items: center;
        gap: 8px;

    .dot {
        width: 8px;
        height: 8px;
        background: var(--success);
        border-radius: 50%;
